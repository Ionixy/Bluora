<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bluora Store</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital@1&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-color: #222222;
            --card-bg: #333333;
            --text-white: #ffffff;
            --accent-white: #ffffff;
            --text-dark: #000000;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-white);
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Логотип */
        .logo {
            font-family: 'Playfair Display', serif;
            font-size: 80px;
            font-style: italic;
            margin: 40px 0;
            letter-spacing: -2px;
        }

        /* Категории */
        .categories {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 50px;
        }

        .cat-btn {
            background-color: var(--accent-white);
            color: var(--text-dark);
            border: none;
            padding: 8px 25px;
            border-radius: 20px;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 14px;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        .cat-btn:hover {
            opacity: 0.8;
        }

        /* Сетка товаров */
        .product-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* 4 колонки как на фото */
            gap: 20px;
            max-width: 1100px;
            width: 90%;
            padding-bottom: 50px;
        }

        /* Карточка товара */
        .card {
            background-color: var(--card-bg);
            border-radius: 20px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-bottom: 15px;
        }

        .image-container {
            width: 90%;
            height: 250px;
            background-color: var(--accent-white);
            border-radius: 15px;
            margin-top: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .placeholder-text {
            color: #000;
            font-weight: bold;
            font-size: 24px;
        }

        .info {
            text-align: center;
            padding: 15px 10px;
        }

        .name-type {
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 5px;
            line-height: 1.2;
        }

        .price {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .buy-btn {
            background-color: var(--accent-white);
            color: var(--text-dark);
            text-decoration: none;
            padding: 8px 50px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 14px;
            transition: transform 0.2s;
        }

        .buy-btn:hover {
            transform: scale(1.05);
        }

        /* Адаптивность для мобилок */
        @media (max-width: 900px) {
            .product-grid { grid-template-columns: repeat(2, 1fr); }
            .logo { font-size: 60px; }
        }

        @media (max-width: 500px) {
            .product-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <div class="logo">Bluora</div>

    <nav class="categories">
        <button class="cat-btn" onclick="filter('all')">ALL</button>
        <button class="cat-btn" onclick="filter('tshirts')">TSHIRTS</button>
        <button class="cat-btn" onclick="filter('pants')">PANTS</button>
        <button class="cat-btn" onclick="filter('hoodies')">HOODIES</button>
        <button class="cat-btn" onclick="filter('hats')">HATS</button>
        <button class="cat-btn" onclick="filter('shoes')">SHOES</button>
        <button class="cat-btn" onclick="filter('accessories')">ACCESSORIES</button>
    </nav>

    <main class="product-grid" id="grid">
        </main>

    <script>
        // --- БЛОК ДОБАВЛЕНИЯ ТОВАРОВ ---
        // Категории: tshirts, pants, hoodies, hats, shoes, accessories
        const products = [
            {
                name: "Oversize Black Tee",
                type: "t-shirt",
                price: "45",
                category: "tshirts",
                img: "" // Ссылка на фото (если пусто, будет просто белое поле)
            },
            {
                name: "Cargo Pants Grey",
                type: "pants",
                price: "80",
                category: "pants",
                img: ""
            },
            {
                name: "Bluora Winter Hat",
                type: "hat",
                price: "25",
                category: "hats",
                img: ""
            },
            {
                name: "Heavy Cotton Hoodie",
                type: "hoodie",
                price: "110",
                category: "hoodies",
                img: ""
            },
            {
                name: "Silver Bracelet",
                type: "accessory",
                price: "35",
                category: "accessories",
                img: ""
            },
            {
                name: "Street Runners V1",
                type: "shoes",
                price: "150",
                category: "shoes",
                img: ""
            }
        ];

        const telegramLink = "https://t.me/bluoralv";

        function render(items) {
            const grid = document.getElementById('grid');
            grid.innerHTML = '';

            items.forEach(item => {
                grid.innerHTML += `
                    <div class="card">
                        <div class="image-container">
                            ${item.img ? `<img src="${item.img}" alt="">` : `<span class="placeholder-text">image</span>`}
                        </div>
                        <div class="info">
                            <div class="name-type">${item.name.toUpperCase()},<br>type of ${item.type}</div>
                            <div class="price">${item.price}€</div>
                            <a href="${telegramLink}" class="buy-btn" target="_blank">BUY</a>
                        </div>
                    </div>
                `;
            });
        }

        function filter(cat) {
            if (cat === 'all') {
                render(products);
            } else {
                const filtered = products.filter(p => p.category === cat);
                render(filtered);
            }
        }

        // Запуск при открытии
        render(products);
    </script>
</body>
</html>
