<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bluora Store</title>
    <link href="https://fonts.googleapis.com/css2?family=Pinyon+Script&family=Inter:wght@400;500;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-color: #222222;
            --card-bg: #333333;
            --text-white: #ffffff;
            --accent-white: #ffffff;
            --text-dark: #000000;
            --btn-info-bg: #777777; 
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-white);
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .logo {
            font-family: 'Pinyon Script', cursive;
            font-size: 140px;
            margin: 20px 0 10px 0;
            text-align: center;
            cursor: pointer;
        }

        #main-view { width: 100%; display: flex; flex-direction: column; align-items: center; }

        .categories { display: flex; gap: 10px; flex-wrap: wrap; justify-content: center; margin-bottom: 50px; }

        .cat-btn {
            background-color: var(--accent-white);
            color: var(--text-dark);
            border: none;
            padding: 8px 20px;
            border-radius: 20px;
            font-weight: 700;
            cursor: pointer;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 25px;
            max-width: 1100px;
            width: 90%;
            padding-bottom: 50px;
        }

        .card {
            background-color: var(--card-bg);
            border-radius: 20px;
            padding-bottom: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .image-container {
            width: 90%;
            height: 250px;
            background-color: var(--accent-white);
            border-radius: 15px;
            margin-top: 15px;
            overflow: hidden;
            cursor: pointer;
            display: flex; align-items: center; justify-content: center;
        }
        .image-container img { width: 100%; height: 100%; object-fit: cover; }

        .info { text-align: center; padding: 15px; width: 90%; }
        .name-type { font-size: 14px; font-weight: 700; margin-bottom: 5px; }
        .price { font-size: 16px; font-weight: 800; margin-bottom: 10px; }

        /* КНОПКИ С ОДИНАКОВЫМ ШРИФТОМ */
        .card-buttons { display: flex; gap: 10px; }
        .btn {
            font-family: 'Inter', sans-serif !important;
            font-weight: 800;
            font-size: 14px;
            text-transform: uppercase;
            text-decoration: none;
            padding: 10px 0;
            border-radius: 20px;
            flex: 1;
            text-align: center;
            border: none;
            cursor: pointer;
        }
        .btn-buy { background-color: var(--accent-white); color: var(--text-dark); }
        .btn-info { background-color: var(--btn-info-bg); color: var(--text-dark); }

        /* ДЕТАЛЬНОЕ ОКНО */
        #detail-view { display: none; width: 100%; max-width: 900px; padding: 20px; }
        .detail-card { background-color: #444444; border-radius: 20px; padding: 40px; display: flex; gap: 40px; align-items: center; }

        /* СЛАЙДЕР И СТРЕЛКИ */
        .detail-slider {
            flex: 1;
            background-color: #fff;
            border-radius: 15px;
            aspect-ratio: 3/4;
            position: relative;
            display: flex; align-items: center; justify-content: center;
            overflow: hidden;
        }
        .detail-slider img { width: 100%; height: 100%; object-fit: cover; position: absolute; }
        
        .slider-btn {
            position: absolute;
            top: 50%; transform: translateY(-50%);
            background: rgba(255,255,255,0.6);
            border: none; border-radius: 50%;
            width: 40px; height: 40px;
            cursor: pointer; z-index: 10;
            display: flex; align-items: center; justify-content: center;
        }
        .slider-btn:hover { background: #fff; }
        .slider-btn svg { width: 24px; height: 24px; fill: #000; }
        .slider-btn-prev { left: 10px; }
        .slider-btn-next { right: 10px; }

        .detail-info { flex: 1; }
        .detail-name { font-size: 32px; font-weight: 800; margin-bottom: 15px; }
        .detail-buy-btn { 
            display: block; background: #fff; color: #000; 
            padding: 15px; text-align: center; border-radius: 10px; 
            font-weight: 800; text-decoration: none; margin-bottom: 10px;
        }
        .detail-cancel-btn { background: none; border: none; color: #aaa; cursor: pointer; width: 100%; }

        @media (max-width: 900px) {
            .product-grid { grid-template-columns: repeat(2, 1fr); }
            .detail-card { flex-direction: column; }
        }
    </style>
</head>
<body>

    <div class="logo" onclick="closeDetail()">Bluora</div>

    <div id="main-view">
        <nav class="categories">
            <button class="cat-btn" onclick="filter('all')">ALL</button>
            <button class="cat-btn" onclick="filter('tshirts')">TSHIRTS</button>
            <button class="cat-btn" onclick="filter('pants')">PANTS</button>
        </nav>
        <main class="product-grid" id="grid"></main>
    </div>

    <div id="detail-view">
        <div class="detail-card">
            <div class="detail-slider">
                <button class="slider-btn slider-btn-prev" onclick="prevImg()">
                    <svg viewBox="0 0 24 24"><path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"/></svg>
                </button>
                <img id="detail-img" src="">
                <button class="slider-btn slider-btn-next" onclick="nextImg()">
                    <svg viewBox="0 0 24 24"><path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z"/></svg>
                </button>
            </div>
            <div class="detail-info">
                <h2 class="detail-name" id="detail-name"></h2>
                <p id="detail-desc"></p>
                <p id="detail-specs" style="color:#ccc; font-size:12px;"></p>
                <a href="https://t.me/bluoralv" class="detail-buy-btn" target="_blank">BUY</a>
                <button class="detail-cancel-btn" onclick="closeDetail()">cancel</button>
            </div>
        </div>
    </div>

    <script>
        // ТВОЙ СПИСОК ТОВАРОВ (редактируй тут)
        const products = [
            {
                id: 1,
                name: "Oversize Black Tee",
                type: "t-shirt",
                price: "45",
                category: "tshirts",
                images: [
                    "https://celebbio.org/wp-content/cache/thumb/47/87101b51d070b47_400x400.jpg",
                    "https://via.placeholder.com/400x400?text=Back+View"
                ],
                description: "Базовая оверсайз футболка из плотного хлопка.",
                specs: "- 100% Cotton\n- Oversize fit"
            },
            {
                id: 2,
                name: "Cargo Pants Grey",
                type: "pants",
                price: "80",
                category: "pants",
                images: ["https://beyondriders.com/products/relaxed-fit-cargo-pants-grey-with-pads?srsltid=AfmBOopHoWANtFY9zZPgjTRSM6aHfPhRnB8pj8AdNPfuST4h6aOBMyyM"],
                description: "Свободные карго штаны.",
                specs: "- Grey color\n- Multi-pockets"
            }
        ];

        function render(items) {
            const grid = document.getElementById('grid');
            grid.innerHTML = items.map(item => `
                <div class="card">
                    <div class="image-container" onclick="openDetail(${item.id})">
                        <img src="${item.images[0] || ''}">
                    </div>
                    <div class="info">
                        <div class="name-type">${item.name.toLowerCase()}, type of ${item.type}</div>
                        <div class="price">${item.price}€</div>
                        <div class="card-buttons">
                            <a href="https://t.me/bluoralv" class="btn btn-buy" target="_blank">BUY</a>
                            <button class="btn btn-info" onclick="openDetail(${item.id})">INFO</button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        let currentItem = null;
        let currentImgIndex = 0;

        function openDetail(id) {
            currentItem = products.find(p => p.id === id);
            document.getElementById('detail-name').innerText = currentItem.name;
            document.getElementById('detail-desc').innerText = currentItem.description;
            document.getElementById('detail-specs').innerText = currentItem.specs;
            currentImgIndex = 0;
            updateSlider();
            document.getElementById('main-view').style.display = 'none';
            document.getElementById('detail-view').style.display = 'block';
        }

        function updateSlider() {
            document.getElementById('detail-img').src = currentItem.images[currentImgIndex];
        }

        function nextImg() {
            currentImgIndex = (currentImgIndex + 1) % currentItem.images.length;
            updateSlider();
        }

        function prevImg() {
            currentImgIndex = (currentImgIndex - 1 + currentItem.images.length) % currentItem.images.length;
            updateSlider();
        }

        function closeDetail() {
            document.getElementById('detail-view').style.display = 'none';
            document.getElementById('main-view').style.display = 'flex';
        }

        function filter(cat) {
            render(cat === 'all' ? products : products.filter(p => p.category === cat));
        }

        render(products);
    </script>
</body>
</html>
