<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bluora Store</title>
    <link href="https://fonts.googleapis.com/css2?family=Pinyon+Script&family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-color: #222222;
            --card-bg: #333333;
            --text-white: #ffffff;
            --accent-white: #ffffff;
            --text-dark: #000000;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-white);
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            -webkit-text-size-adjust: 100%;
        }

        /* Обновленный логотип */
        .logo {
            font-family: 'Pinyon Script', cursive; /* Тот самый рукописный стиль */
            font-size: 140px; /* Увеличил размер для каллиграфии */
            margin: 20px 0 10px 0;
            text-align: center;
            font-weight: 400;
            /* Легкое свечение, чтобы логотип выглядел премиально */
            text-shadow: 0 0 10px rgba(255,255,255,0.1);
        }

        /* Категории */
        .categories {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 50px;
            padding: 0 15px;
        }

        .cat-btn {
            background-color: var(--accent-white);
            color: var(--text-dark);
            border: none;
            padding: 8px 20px;
            border-radius: 20px;
            font-weight: 700;
            text-transform: uppercase;
            font-size: 14px; 
            cursor: pointer;
            transition: opacity 0.2s;
        }

        .cat-btn:hover { opacity: 0.8; }

        /* Сетка товаров */
        .product-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 25px;
            max-width: 1100px;
            width: 90%;
            padding-bottom: 50px;
        }
