<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bluora Store</title>
    <link href="https://fonts.googleapis.com/css2?family=Pinyon+Script&family=Inter:wght@400;500;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-color: #222222;
            --card-bg: #333333;
            --text-white: #ffffff;
            --accent-white: #ffffff;
            --text-dark: #000000;
            --btn-info-bg: #777777; 
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-white);
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            -webkit-text-size-adjust: 100%;
        }

        /* Логотип */
        .logo {
            font-family: 'Pinyon Script', cursive;
            font-size: 140px;
            margin: 20px 0 10px 0;
            text-align: center;
            font-weight: 400;
            text-shadow: 0 0 10px rgba(255,255,255,0.1);
            cursor: pointer;
            transition: opacity 0.2s;
        }
        .logo:hover { opacity: 0.8; }

        /* --- ОСНОВНАЯ СТРАНИЦА --- */
        #main-view {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .categories {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 50px;
            padding: 0 15px;
        }

        .cat-btn {
            background-color: var(--accent-white);
            color: var(--text-dark);
            border: none;
            padding: 8px 20px;
            border-radius: 20px;
            font-weight: 700;
            text-transform: uppercase;
            font-size: 14px; 
            cursor: pointer;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 25px;
            max-width: 1100px;
            width: 90%;
            padding-bottom: 50px;
        }

        .card {
            background-color: var(--card-bg);
            border-radius: 20px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-bottom: 20px;
            aspect-ratio: 2 / 3;
            width: 100%;
        }

        .image-container {
            width: 90%;
            height: 65%;
            background-color: var(--accent-white);
            border-radius: 15px;
            margin-top: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            cursor: pointer;
        }
        .image-container img {
            width: 100%; height: 100%; object-fit: cover;
            transition: transform 0.3s;
        }
        .image-container:hover img { transform: scale(1.05); }

        .info {
            text-align: center;
            padding: 15px 10px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 30%;
            width: 90%;
        }

        .name-type {
            font-size: 14px;
            font-weight: 700;
            margin-bottom: 5px;
            line-height: 1.2;
            text-transform: lowercase;
        }

        .price { font-size: 16px; font-weight: 800; margin-bottom: 10px; }

        /* --- КНОПКИ --- */
        .card-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            width: 100%;
        }
        .btn {
            font-family: 'Inter', sans-serif !important; 
            text-transform: uppercase; 
            font-weight: 800; 
            font-size: 14px;
            text-decoration: none;
            padding: 8px 0;
            border-radius: 10px; 
            display: inline-block;
            cursor: pointer;
            border: none;
            transition: transform 0.2s;
            flex: 1;
            text-align: center;
        }
        .btn:hover { transform: scale(1.05); }
        
        .btn-buy {
            background-color: var(--accent-white);
            color: var(--text-dark);
        }
        .btn-info {
            background-color: var(--btn-info-bg);
            color: var(--text-dark);
        }

        /* --- ДЕТАЛЬНОЕ ОКНО И СТРЕЛКИ --- */
        #detail-view {
            display: none;
            width: 100%;
            max-width: 900px;
            padding: 20px;
            box-sizing: border-box;
            animation: fadeIn 0.3s ease;
        }

        .detail-card {
            background-color: #444444;
            border-radius: 20px;
            padding: 40px;
            display: flex;
            gap: 40px;
            align-items: center;
        }

        .detail-slider {
            flex: 1;
            background-color: var(--accent-white);
            border-radius: 15px;
            aspect-ratio: 3 / 4;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        
        .detail-slider img {
            width: 100%; height: 100%; object-fit: cover;
            position: absolute; top: 0; left: 0; z-index: 1;
        }

        .slider-btn {
            background: rgba(255, 255, 255, 0.7);
            color: #000;
            border: none;
            cursor: pointer;
            z-index: 2;
            width: 40px; 
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            opacity: 0.7;
            transition: opacity 0.2s, transform 0.2s;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
        }
        .slider-btn:hover { 
            opacity: 1; 
            transform: translateY(-50%) scale(1.1); 
        }
        .slider-btn-prev { left: 15px; }
        .slider-btn-next { right: 15px; }

        .slider-placeholder { color: #000; font-weight: 800; z-index: 0; }

        .detail-info { flex: 1; display: flex; flex-direction: column; }
        .detail-name { font-size: 32px; font-weight: 800; margin-bottom: 20px; }
        .detail-desc, .detail-specs { font-size: 14px; margin-bottom: 20px; line-height: 1.5; }

        .detail-buy-btn {
            background-color: var(--accent-white);
            color: var(--text-dark);
            text-decoration: none;
            padding: 12px 0;
            border-radius: 10px;
            font-weight: 800;
            font-family: 'Inter', sans-serif;
            text-align: center;
            transition: transform 0.2s;
        }

        .detail-cancel-btn {
            background: none; border: none; color: #aaa;
            margin-top: 10px; cursor: pointer; font-weight: 700;
        }

        /* --- АДАПТИВНОСТЬ (ИЗМЕНЕНИЯ ЗДЕСЬ) --- */
        @media (max-width: 900px) {
            .product-grid { grid-template-columns: repeat(2, 1fr); }
            .detail-card { 
                flex-direction: column; 
                padding: 30px;
                gap: 20px;
            }
            .detail-slider {
                width: 100%;
            }
            .detail-info {
                width: 100%;
                align-items: center; /* Центрируем кнопки */
                text-align: center;  /* Центрируем текст */
            }
        }
        @media (max-width: 550px) {
            .product-grid { grid-template-columns: 1fr; }
            .detail-card {
                padding: 25px 20px;
                gap: 15px;
            }
            .detail-name {
                font-size: 26px;
                margin-bottom: 10px;
            }
            .detail-desc, .detail-specs {
                margin-bottom: 15px;
            }
            .detail-buy-btn {
                width: 80%; /* Кнопка чуть уже карточки, как на макете */
                font-size: 20px;
                padding: 10px 0;
            }
            .detail-cancel-btn {
                margin-top: 15px;
            }
        }
    </style>
</head>
<body>

    <div class="logo" onclick="closeDetail()">Bluora</div>

    <div id="main-view">
        <nav class="categories">
            <button class="cat-btn" onclick="filter('all')">ALL</button>
            <button class="cat-btn" onclick="filter('tshirts')">TSHIRTS</button>
            <button class="cat-btn" onclick="filter('pants')">PANTS</button>
            <button class="cat-btn" onclick="filter('hoodies')">HOODIES</button>
            <button class="cat-btn" onclick="filter('hats')">HATS</button>
            <button class="cat-btn" onclick="filter('shoes')">SHOES</button>
            <button class="cat-btn" onclick="filter('accessories')">ACCESSORIES</button>
        </nav>
        <main class="product-grid" id="grid"></main>
    </div>

    <div id="detail-view">
        <div class="detail-card">
            <div class="detail-slider">
                <button class="slider-btn slider-btn-prev" onclick="prevImg()">&#10094;</button>
                <span class="slider-placeholder" id="detail-placeholder">image</span>
                <img id="detail-img" src="" alt="" style="display: none;">
                <button class="slider-btn slider-btn-next" onclick="nextImg()">&#10095;</button>
            </div>
            <div class="detail-info">
                <h2 class="detail-name" id="detail-name">Clothes Name</h2>
                <div class="detail-desc" id="detail-desc"></div>
                <div class="detail-specs" id="detail-specs"></div>
                <a href="https://t.me/bluoralv" class="detail-buy-btn" target="_blank">BUY</a>
                <button class="detail-cancel-btn" onclick="closeDetail()">cancel</button>
            </div>
        </div>
    </div>

    <script>
       const products = [
            { 
                id: 1, 
                name: "Oversize Black Tee", 
                type: "t-shirt", 
                price: "45", 
                category: "tshirts", 
                images: [
                    "https://celebbio.org/wp-content/cache/thumb/47/87101b51d070b47_400x400.jpg",
                    "https://image-cdn.hypb.st/https%3A%2F%2Fs3.store.hypebeast.com%2Fmedia%2Fimage%2F2b%2F9d%2Fjacket-1-1-da39c.jpg?fit=max&w=1080&q=90"
                ], 
                description: "Базовая оверсайз футболка.", 
                specs: "- цвета: черный\n- размеры: S, M, L" 
            },
            { 
                id: 2, 
                name: "Cargo Pants Grey", 
                type: "pants", 
                price: "80", 
                category: "pants", 
                images: [
                    "https://beyondriders.com/products/relaxed-fit-cargo-pants-grey-with-pads?srsltid=AfmBOopHoWANtFY9zZPgjTRSM6aHfPhRnB8pj8AdNPfuST4h6aOBMyyM"
                ], 
                description: "Свободные карго штаны.", 
                specs: "- цвета: серый" 
            },
            { 
                id: 3, 
                name: "Long Sleeve Acne", 
                type: "long sleeve", 
                price: "40", 
                category: "tshirts", 
                images: [
                    "https://www.acnestudios.com/dw/image/v2/AAXV_PRD/on/demandware.static/-/Sites-acne-product-catalog/default/dw134dceb0/images/CL/CL0197-/2000x/CL0197-BM0_FLAT.jpg?sw=200&sh=300"
                ], 
                description: "Классический лонгслив.", 
                specs: "- 100% хлопок" 
            }
        ];

        const telegramLink = "https://t.me/bluoralv";

        function render(items) {
            const grid = document.getElementById('grid');
            grid.innerHTML = ''; 
            items.forEach(item => {
                const coverImg = (item.images && item.images.length > 0) ? item.images[0] : null;
                grid.innerHTML += `
                    <div class="card">
                        <div class="image-container" onclick="openDetail(${item.id})">
                            ${coverImg ? `<img src="${coverImg}" alt="${item.name}">` : `<span class="placeholder-text">image</span>`}
                        </div>
                        <div class="info">
                            <div class="name-type">${item.name.toLowerCase()},<br>type of ${item.type}</div>
                            <div class="price">${item.price}€</div>
                            <div class="card-buttons">
                                <a href="${telegramLink}" class="btn btn-buy" target="_blank">BUY</a>
                                <button class="btn btn-info" onclick="openDetail(${item.id})">INFO</button>
                            </div>
                        </div>
                    </div>
                `;
            });
        }

        function filter(cat) {
            render(cat === 'all' ? products : products.filter(p => p.category === cat));
        }

        let currentItem = null;
        let currentImgIndex = 0;

        function openDetail(id) {
            currentItem = products.find(p => p.id === id);
            if (!currentItem) return;
            document.getElementById('detail-name').innerText = currentItem.name;
            document.getElementById('detail-desc').innerText = currentItem.description;
            document.getElementById('detail-specs').innerText = currentItem.specs;
            currentImgIndex = 0;
            updateSliderView();
            document.getElementById('main-view').style.display = 'none';
            document.getElementById('detail-view').style.display = 'block';
        }

        function closeDetail() {
            document.getElementById('detail-view').style.display = 'none';
            document.getElementById('main-view').style.display = 'flex';
        }

        function updateSliderView() {
            const imgEl = document.getElementById('detail-img');
            const placeholder = document.getElementById('detail-placeholder');
            if (currentItem.images && currentItem.images.length > 0) {
                imgEl.src = currentItem.images[currentImgIndex];
                imgEl.style.display = 'block';
                placeholder.style.display = 'none';
            } else {
                imgEl.style.display = 'none';
                placeholder.style.display = 'block';
            }
        }

        function nextImg() {
            if (!currentItem.images.length) return;
            currentImgIndex = (currentImgIndex + 1) % currentItem.images.length;
            updateSliderView();
        }

        function prevImg() {
            if (!currentItem.images.length) return;
            currentImgIndex = (currentImgIndex - 1 + currentItem.images.length) % currentItem.images.length;
            updateSliderView();
        }

        render(products);
    </script>
</body>
</html>
