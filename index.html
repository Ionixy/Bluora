<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bluora Store</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,700&family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-color: #222222;
            --card-bg: #333333;
            --text-white: #ffffff;
            --accent-white: #ffffff;
            --text-dark: #000000;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-white);
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            /* Убираем автоматическое изменение размера шрифта на iOS */
            -webkit-text-size-adjust: 100%;
        }

        /* Логотип — фиксированный размер для всех устройств */
        .logo {
            font-family: 'Kunstler Script', serif;
            font-size: 100px; /* Оптимальный размер для читаемости везде */
            font-style: italic;
            margin: 40px 0;
            letter-spacing: -2px;
            text-align: center;
        }

        /* Категории */
        .categories {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 50px;
            padding: 0 10px;
        }

        .cat-btn {
            background-color: var(--accent-white);
            color: var(--text-dark);
            border: none;
            padding: 8px 20px;
            border-radius: 20px;
            font-weight: 700;
            text-transform: uppercase;
            font-size: 14px; /* Шрифт остается 14px и на мобильных */
            cursor: pointer;
            transition: opacity 0.2s;
        }

        /* Сетка товаров */
        .product-grid {
            display: grid;
            /* 4 колонки на ПК, 2 на средних экранах, 2 на мобильных для сохранения пропорций */
            grid-template-columns: repeat(4, 1fr); 
            gap: 20px;
            max-width: 1100px;
            width: 95%;
            padding-bottom: 50px;
        }

        /* Карточка товара */
        .card {
            background-color: var(--card-bg);
            border-radius: 20px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-bottom: 15px;
            aspect-ratio: 2 / 3; /* Жестко сохраняем пропорцию карточки */
        }

        .image-container {
            width: 90%;
            height: 65%; /* Соотношение высоты картинки к карточке */
            background-color: var(--accent-white);
            border-radius: 15px;
            margin-top: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .placeholder-text {
            color: #000;
            font-weight: bold;
            font-size: 18px;
        }

        .info {
            text-align: center;
            padding: 10px 5px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 30%;
        }

        .name-type {
            font-size: 13px; /* Фиксированный шрифт */
            font-weight: 500;
            margin-bottom: 5px;
            line-height: 1.1;
            text-transform: lowercase;
        }

        .price {
            font-size: 15px; /* Фиксированный шрифт */
            font-weight: bold;
            margin-bottom: 10px;
        }

        .buy-btn {
            background-color: var(--accent-white);
            color: var(--text-dark);
            text-decoration: none;
            padding: 6px 0;
            width: 120px; /* Фиксированная ширина кнопки */
            border-radius: 20px;
            font-weight: bold;
            font-size: 13px;
            display: inline-block;
        }

        /* Адаптивность ТОЛЬКО для сетки, шрифты НЕ меняем */
        @media (max-width: 900px) {
            .product-grid { grid-template-columns: repeat(2, 1fr); }
            .logo { font-size: 80px; }
        }

        @media (max-width: 480px) {
            .product-grid { 
                grid-template-columns: repeat(2, 1fr); 
                gap: 10px; /* Чуть меньше отступы на мобилке */
            }
            .logo { font-size: 60px; }
            .buy-btn { width: 90px; padding: 5px 0; font-size: 11px; }
            .name-type { font-size: 11px; }
        }
    </style>
</head>
<body>

    <div class="logo">Bluora</div>

    <nav class="categories">
        <button class="cat-btn" onclick="filter('all')">ALL</button>
        <button class="cat-btn" onclick="filter('tshirts')">TSHIRTS</button>
        <button class="cat-btn" onclick="filter('pants')">PANTS</button>
        <button class="cat-btn" onclick="filter('hoodies')">HOODIES</button>
        <button class="cat-btn" onclick="filter('hats')">HATS</button>
        <button class="cat-btn" onclick="filter('shoes')">SHOES</button>
        <button class="cat-btn" onclick="filter('accessories')">ACCESSORIES</button>
    </nav>

    <main class="product-grid" id="grid">
        </main>

    <script>
        const products = [
            {
                name: "Oversize Black Tee",
                type: "t-shirt",
                price: "45",
                category: "tshirts",
                img: "https://celebbio.org/wp-content/cache/thumb/47/87101b51d070b47_400x400.jpg"
            },
            {
                name: "Cargo Pants Grey",
                type: "pants",
                price: "80",
                category: "pants",
                img: ""
            },
            {
                name: "Bluora Winter Hat",
                type: "hat",
                price: "25",
                category: "hats",
                img: ""
            },
            {
                name: "Heavy Cotton Hoodie",
                type: "hoodie",
                price: "110",
                category: "hoodies",
                img: ""
            },
            {
                name: "Silver Bracelet",
                type: "accessory",
                price: "35",
                category: "accessories",
                img: ""
            },
            {
                name: "Street Runners V1",
                type: "shoes",
                price: "150",
                category: "shoes",
                img: ""
            },
            {
                name: "six seven gold",
                type: "shoes",
                price: "67",
                category: "shoes",
                img: "https://cdn.vectorstock.com/i/1000v/45/47/3d-golden-number-67-isolated-on-white-background-vector-36384547.jpg"
            }
        ];

        const telegramLink = "https://t.me/bluoralv";

        function render(items) {
            const grid = document.getElementById('grid');
            grid.innerHTML = '';

            items.forEach(item => {
                grid.innerHTML += `
                    <div class="card">
                        <div class="image-container">
                            ${item.img ? `<img src="${item.img}" alt="">` : `<span class="placeholder-text">image</span>`}
                        </div>
                        <div class="info">
                            <div class="name-type">${item.name.toLowerCase()},<br>type of ${item.type}</div>
                            <div class="price">${item.price}€</div>
                            <a href="${telegramLink}" class="buy-btn" target="_blank">BUY</a>
                        </div>
                    </div>
                `;
            });
        }

        function filter(cat) {
            if (cat === 'all') {
                render(products);
            } else {
                const filtered = products.filter(p => p.category === cat);
                render(filtered);
            }
        }

        render(products);
    </script>
</body>
</html>
