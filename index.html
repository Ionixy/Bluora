<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bluora Store</title>
    <link href="https://fonts.googleapis.com/css2?family=Pinyon+Script&family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-color: #222222;
            --card-bg: #333333;
            --text-white: #ffffff;
            --accent-white: #ffffff;
            --text-dark: #000000;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-white);
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            -webkit-text-size-adjust: 100%;
        }

        /* Логотип */
        .logo {
            font-family: 'Pinyon Script', cursive;
            font-size: 140px;
            margin: 20px 0 10px 0;
            text-align: center;
            font-weight: 400;
        }

        /* Категории */
        .categories {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 50px;
            padding: 0 15px;
        }

        .cat-btn {
            background-color: var(--accent-white);
            color: var(--text-dark);
            border: none;
            padding: 8px 20px;
            border-radius: 20px;
            font-weight: 700;
            text-transform: uppercase;
            font-size: 14px; 
            cursor: pointer;
        }

        /* Сетка товаров */
        .product-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 25px;
            max-width: 1100px;
            width: 90%;
            padding-bottom: 50px;
        }

        /* Карточка товара */
        .card {
            background-color: var(--card-bg);
            border-radius: 20px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-bottom: 20px;
            aspect-ratio: 2 / 3;
            width: 100%;
        }

        .image-container {
            width: 90%;
            height: 65%;
            background-color: var(--accent-white);
            border-radius: 15px;
            margin-top: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .info {
            text-align: center;
            padding: 15px 10px;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            height: 30%;
            width: 100%;
            box-sizing: border-box;
        }

        /* Стили текста для ПК */
        .name-type {
            font-size: 14px;
            font-weight: 500;
            line-height: 1.2;
            text-transform: lowercase;
        }

        .price {
            font-size: 16px;
            font-weight: bold;
        }

        .buy-btn {
            background-color: var(--accent-white);
            color: var(--text-dark);
            text-decoration: none;
            padding: 8px 45px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 14px;
            display: inline-block;
        }

        /* --- АДАПТИВНОСТЬ ДЛЯ МОБИЛЬНЫХ --- */
        @media (max-width: 550px) {
            .product-grid { 
                grid-template-columns: 1fr;
                max-width: 360px; /* Ограничение ширины карточки на телефоне */
                gap: 40px; /* Увеличил отступ между карточками */
            }

            .logo { font-size: 90px; }

            /* УВЕЛИЧЕННЫЕ РАЗМЕРЫ ДЛЯ ТЕЛЕФОНА */
            .name-type { 
                font-size: 20px; /* Было 14px */
                margin-bottom: 8px;
            }

            .price { 
                font-size: 24px; /* Было 16px */
                margin-bottom: 15px;
            }

            .buy-btn { 
                font-size: 18px; /* Было 14px */
                padding: 12px 60px; /* Кнопка стала массивнее */
                border-radius: 30px;
            }

            .info {
                padding: 20px 10px;
            }
        }
    </style>
</head>
<body>

    <div class="logo">Bluora</div>

    <nav class="categories">
        <button class="cat-btn" onclick="filter('all')">ALL</button>
        <button class="cat-btn" onclick="filter('tshirts')">TSHIRTS</button>
        <button class="cat-btn" onclick="filter('pants')">PANTS</button>
        <button class="cat-btn" onclick="filter('hoodies')">HOODIES</button>
        <button class="cat-btn" onclick="filter('hats')">HATS</button>
        <button class="cat-btn" onclick="filter('shoes')">SHOES</button>
        <button class="cat-btn" onclick="filter('accessories')">ACCESSORIES</button>
    </nav>

    <main class="product-grid" id="grid"></main>

    <script>
        const products = [
            {
                name: "Oversize Black Tee",
                type: "t-shirt",
                price: "45",
                category: "tshirts",
                img: "https://celebbio.org/wp-content/cache/thumb/47/87101b51d070b47_400x400.jpg"
            },
            {
                name: "Cargo Pants Grey",
                type: "pants",
                price: "80",
                category: "pants",
                img: ""
            },
            {
                name: "Heavy Cotton Hoodie",
                type: "hoodie",
                price: "110",
                category: "hoodies",
                img: ""
            }
        ];

        const telegramLink = "https://t.me/bluoralv";

        function render(items) {
            const grid = document.getElementById('grid');
            grid.innerHTML = '';
            items.forEach(item => {
                grid.innerHTML += `
                    <div class="card">
                        <div class="image-container">
                            ${item.img ? `<img src="${item.img}" alt="${item.name}">` : `<span style="color:#000; font-weight:bold; font-size:24px;">image</span>`}
                        </div>
                        <div class="info">
                            <div class="name-type">${item.name.toLowerCase()},<br>type of ${item.type}</div>
                            <div class="price">${item.price}€</div>
                            <a href="${telegramLink}" class="buy-btn" target="_blank">BUY</a>
                        </div>
                    </div>
                `;
            });
        }

        function filter(cat) {
            render(cat === 'all' ? products : products.filter(p => p.category === cat));
        }

        render(products);
    </script>
</body>
</html>
