<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bluoralv Store</title>
    <style>
        :root {
            --primary-color: #cc0000; /* Цвет Telegram */
            --bg-color: #1a1a1a;
            --card-bg: #2d2d2d;
            --text-color: #ffffff;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 40px 0;
        }

        /* Меню категорий */
        .categories {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 40px;
        }

        .category-btn {
            background: transparent;
            border: 2px solid var(--primary-color);
            color: white;
            padding: 10px 25px;
            cursor: pointer;
            border-radius: 25px;
            font-weight: bold;
            transition: 0.3s;
        }

        .category-btn.active, .category-btn:hover {
            background: var(--primary-color);
            box-shadow: 0 0 15px rgba(0, 136, 204, 0.4);
        }

        /* Сетка товаров */
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .product-card {
            background: var(--card-bg);
            border-radius: 15px;
            overflow: hidden;
            transition: transform 0.3s;
            display: flex;
            flex-direction: column;
        }

        .product-card:hover {
            transform: translateY(-10px);
        }

        .product-img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            background: #3d3d3d;
        }

        .product-info {
            padding: 20px;
            text-align: center;
            flex-grow: 1;
        }

        .product-name {
            font-size: 1.2rem;
            margin-bottom: 10px;
        }

        .product-price {
            color: var(--primary-color);
            font-size: 1.1rem;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .buy-link {
            display: block;
            background: var(--primary-color);
            color: white;
            text-decoration: none;
            padding: 12px;
            border-radius: 8px;
            font-weight: bold;
            transition: 0.2s;
        }

        .buy-link:hover {
            filter: brightness(1.1);
        }
    </style>
</head>
<body>

<header>
    <h1>BLUORALV CATALOG</h1>
    <div class="categories" id="categoryMenu">
        <button class="category-btn active" onclick="filterProducts('all')">All</button>
        <button class="category-btn" onclick="filterProducts('tshirts')">T-shirts</button>
        <button class="category-btn" onclick="filterProducts('pants')">Pants</button>
        <button class="category-btn" onclick="filterProducts('hoodies')">Hoodies</button>
        <button class="category-btn" onclick="filterProducts('hats')">Hats</button>
        <button class="category-btn" onclick="filterProducts('shoes')">Shoes</button>
        <button class="category-btn" onclick="filterProducts('accessories')">Accessories</button>
    </div>
</header>

<div class="products-grid" id="productsGrid">
    </div>

<script>
    // --- БЛОК ДОБАВЛЕНИЯ ТОВАРОВ ---
    // Категории: tshirts, pants, hoodies, hats, shoes, accessories
    const products = [
        {
            name: "Classic Black T-Shirt",
            category: "tshirts",
            price: "100$",
            image: "https://images.unsplash.com/photo-1521572267360-ee0c2909d518?w=500&auto=format"
        },
        {
            name: "Cargo Pants Olive",
            category: "pants",
            price: "4200₽",
            image: "https://images.unsplash.com/photo-1552902865-b72c031ac5ea?w=500&auto=format"
        },
        {
            name: "Streetwear Hoodie",
            category: "hoodies",
            price: "5500₽",
            image: "https://images.unsplash.com/photo-1556821840-3a63f95609a7?w=500&auto=format"
        },
        {
            name: "Bluoralv Cap",
            category: "hats",
            price: "1800₽",
            image: "https://images.unsplash.com/photo-1588850561407-ed78c282e89b?w=500&auto=format"
        }
        // Чтобы добавить новый товар, просто скопируй блок { ... } выше и поставь запятую
    ];

    const tgLink = "https://t.me/bluoralv";

    function renderProducts(filter = 'all') {
        const grid = document.getElementById('productsGrid');
        grid.innerHTML = '';

        const filtered = filter === 'all' 
            ? products 
            : products.filter(p => p.category === filter);

        filtered.forEach(item => {
            const card = `
                <div class="product-card">
                    <img src="${item.image}" alt="${item.name}" class="product-img">
                    <div class="product-info">
                        <div class="product-name">${item.name}</div>
                        <div class="product-price">${item.price}</div>
                        <a href="${tgLink}" target="_blank" class="buy-link">КУПИТЬ</a>
                    </div>
                </div>
            `;
            grid.innerHTML += card;
        });
    }

    function filterProducts(cat) {
        // Подсветка активной кнопки
        document.querySelectorAll('.category-btn').forEach(btn => {
            btn.classList.remove('active');
            if(btn.innerText.toLowerCase() === cat || (cat === 'all' && btn.innerText === 'All')) {
                btn.classList.add('active');
            }
        });
        
        renderProducts(cat);
    }

    // Инициализация сайта
    renderProducts();
</script>

</body>

</html>
